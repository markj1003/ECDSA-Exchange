<html>
  <head>
    <meta charset="utf-8">
    <title>ECDSA Exchange</title>
    <link rel="stylesheet" href="/index.7b45e274.css"><script src="/index.b4054340.js" defer=""></script>
  </head>
  <body>
    <div class="components">
      <div class="wallet">
        <h1> Your Wallet </h1>
        <input type="text" id="exchange-address" placeholder="Your Address">
        <div id="balance">
          0
        </div>
      </div>

      <div class="send">
        <h1> Send Amount </h1>
        <input type="text" id="send-amount" placeholder="Send Amount">
        <input type="text" id="recipient" placeholder="Recipient">
        <div class="button" id="transfer-amount">
          Transfer Amount
        </div>
		<div id="outcome">
		</div>
      </div>
	  
	  <div class="key details">
	  <h1> Your Private Key </h1>
	  <input type="text" id="private-key" placeholder="Enter your private key">
	  <div id="pubkey">
	  Corresponds to Public Key: 
	  </div>
	  <div class="button" id="newKey">
		Generate New Key
	  </div>
	  <div>
		Save your private key immediately after generation as it can not be recovered!
	</div>
	  </div>
    </div>
  </body>
</html>
